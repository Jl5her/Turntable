<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <style>
    @font-face {
      font-family: 'SF Pro';
      src: url('./fonts/SF-Pro-Display-Regular.otf') format('opentype');
    }

    @font-face {
      font-family: "SF Pro";
      font-weight: bold;
      src: url('./fonts/SF-Pro-Display-Bold.otf') format('opentype');
    }

    @font-face {
      font-family: 'SF Pro';
      font-weight: lighter;
      src: url('./fonts/SF-Pro-Display-Light.otf') format('opentype');
    }

    @font-face {
      font-family: 'Prisma';
      font-weight: normal;
      src: url('./fonts/Prisma.ttf') format('truetype');
    }

    body {
      position: fixed;
    }
  </style>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#271142" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logo192.png">

  <link rel="apple-touch-icon" sizes="76x76" href="images/apple-touch-icon-ipad-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon-ipad-retina-152x152.png">
  <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon-iphone-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="images/apple-touch-icon-iphone-retina-120x120.png">

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
  <title>Turntable</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('worker.js').then(function (registration) {
          console.log('Worker registration successful', registration.scope)
        }, function (err) {
          console.log('Worker registration failed', err)
        }).catch(function (err) {
          console.log(err)
        })
      })
    } else {
      console.log('Service Worker is not supported by browser.')
    }
  </script>
</body>

</html>
